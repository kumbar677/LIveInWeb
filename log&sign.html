<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="log&sign.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.jpg" alt="Resort Logo">
    </div>
    <div class="form-container">
      <div class="tabs">
        <button id="login-tab" class="tab active" onclick="showLogin()">Login</button>
        <button id="signup-tab" class="tab" onclick="showSignup()">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit"><a href="index.html"></a>Login</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="form hidden">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="log&sign.js"></script>
</body>
</html>
