<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Room Booking</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">
    <h1>Select a Room</h1>
    <form id="booking-form">
      <div class="room">
        <img src="single1.jpg" alt="Single Room">
        <div class="room-info">
          <h2>Single Room</h2>
          <p>Price: $100 per night</p>
          <label>
            <input class="Confirm" type="radio" name="room-type" value="single" required
            >
            <button id="Confirm">Confirm !!</button
            Select Single Room
          </label>
        </div>
      </div>

      <div class="room">
        <img src="double.jpg" alt="Double Room">
        <div class="room-info">
          <h2>Double Room</h2>
          <p>Price: $150 per night</p>
          <label>
            <input type="radio" name="room-type" value="double" required>
            Select Double Room
          </label>
        </div>
      </div>

      <div class="room">
        <img src="suite.jpg" alt="Suite Room">
        <div class="room-info">
          <h2>Suite Room</h2>
          <p>Price: $250 per night</p>
          <label>
            <input type="radio" name="room-type" value="suite" required>
            Select Suite Room
          </label>
        </div>
      </div>
